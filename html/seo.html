<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fabrico | SEO</title>
    <link rel="icon" type="image/png" href="../assets/logo/fabrico-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootsrap version 5.2.3 -->
    <link rel="stylesheet" href="../library/bootstrap/bootstrap.min.css" />
    <!-- FontAwesome version 6.7.2 -->
    <link rel="stylesheet" href="../library/fontawesome-6.7.2/css/all.css" />
    <!-- Toastify css version 5.3.3 -->
    <link rel="stylesheet" type="text/css" href="../library/toast/toastify.min.css" />
    <!-- Animate css version 4.1.1 -->
    <link rel="stylesheet" type="text/css" href="../library/animate/animate.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/common/toast.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog/dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog/icon-dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog/option_menu/information.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog/option_menu/change-password.css">
    <link rel="stylesheet" type="text/css" href="../css/common/modal-option-menu.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog/multi-image-dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/common/sortable.css">
    <link rel="stylesheet" type="text/css" href="../css/seo.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar-menu">
        <div class="company-container">
            <h3 class="company-name fw-b w-100 ta-c">FABRICO ADMIN</h3>
            <div class="close-btn-sidebar">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <br>
        <div class="sidebar-item" id="dashboard">
            <i class="ic fas fa-home"></i>
            <span class="text">Dashboard</span>
        </div>
        <div class="sidebar-item" id="shop-information">
            <i class="fa-solid fa-building"></i>
            <span class="text">Shop information</span>
        </div>
        <div class="sidebar-item" id="category-product">
            <i class="fa-brands fa-microsoft"></i>
            <span class="text">Category</span>
        </div>
        <div class="sidebar-item" id="contents">
            <i class="fa-solid fa-pen"></i>
            <span class="text">Content</span>
        </div>
        <div class="sidebar-item" id="history-update">
            <i class="fa-solid fa-repeat"></i>
            <span class="text">Update history</span>
        </div>
        <div class="sidebar-item" id="error-management">
            <i class="fa-solid fa-bug"></i>
            <span class="text">Error history</span>
        </div>
        <div class="sidebar-item" id="users">
            <i class="fa-solid fa-user-tie"></i>
            <span class="text">User</span>
        </div>
        <div class="sidebar-item" id="contacts">
            <i class="fa-solid fa-envelope"></i>
            <span class="text">Contact</span>
        </div>
        <div class="sidebar-item active" id="seo">
            <i class=" fa-solid fa-gear"></i>
            <span class="text">SEO setting</span>
        </div>
    </div>

    <section class="page">
        <!-- Navbar -->
        <div class="navbar">
            <div class="user-profile">
                <div class="toggle-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="user-profile">
                <span class="username user-inf-name" id="username-option">...</span>
                <div class="avatar">
                    <img src="../assets/icon/user.png" width="100%" id="image-option" />
                </div>
                <div class="dropdown">
                    <div class="dropdown-item text" id="option_info"><i class="ic fas fa-user-circle"></i> Account</div>
                    <div class="dropdown-item text" id="option_change_pass"><i class="ic fas fa-key"></i> Change
                        password
                    </div>
                    <div class="dropdown-item text" id="option_logout" message-access="Đăng xuất"><i
                            class="ic fas fa-sign-out-alt"></i> Logout
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h1 id="page-title" class="up-cs fw-b">SEO SETTINGS</h1>

            <!-- Image upload file -->
            <input class="img-upload-file" type="file" id="img-upload" accept="image/*">

            <!-- Language selection -->
            <div class="language-select-frame">
                <button class="cm-btn" id="saveData">SAVE</button>
            </div>

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="widget">
                        <div class="title-widget-frame">
                            <h2 class="fw-b">1. SEO Image</h2>
                        </div>

                        <div class="form-container">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                    <div class="form-group">
                                        <label class="text" id="shop_logo"><i class="fa-solid fa-image"></i>
                                            Shop logo</label>
                                        <div class="img_frame shop_logo">
                                            <img class="change-img shop_logo" src="../assets/icon/image_default.png"
                                                id="shop_logo_val" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                    <div class="form-group">
                                        <label class="text" id="open_graph_image"><i class="fa-solid fa-image"></i>
                                            Logo Open Graph</label>
                                        <div class="img_frame shop_logo">
                                            <img class="change-img shop_logo" src="../assets/icon/image_default.png"
                                                id="open_graph_image_val" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <!-- Introduce -->
                    <div class="widget">
                        <div class="title-widget-frame">
                            <h2 class="fw-b">2. SEO Text</h2>
                        </div>

                        <div class="form-container">
                            <div class="row">

                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="text" id="shop_name"><i class="fa-solid fa-building"></i>
                                                    Shop name</label>
                                                <input class="text" type="text" id="shop_name_val">
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12">
                                            <div class="form-group">
                                                <label class="text" id="shop_phone"><i class="fa-solid fa-phone"></i>
                                                    Phone number</label>
                                                <input class="text" type="text" id="shop_phone_val">
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12">
                                            <div class="form-group">
                                                <label class="text" id="shop_email"><i class="fa-solid fa-envelope"></i>
                                                    Email</label>
                                                <input class="text" type="text" id="shop_email_val">
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12">
                                            <div class="form-group">
                                                <label class="text" id="shop_facebook"><i
                                                        class="fa-brands fa-facebook"></i> Facebook</label>
                                                <input class="text" type="text" id="shop_facebook_val">
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12">
                                            <div class="form-group">
                                                <label class="text" id="postal_code"><i class="fab fa-usps"></i> Postal
                                                    code</label>
                                                <input class="text" type="text" id="postal_code_val">
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12">
                                            <div class="form-group">
                                                <label class="text" id="street_address"><i class="fas fa-map"></i>
                                                    Street address</label>
                                                <input class="text" type="text" id="street_address_val">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="text" id="address_locality"><i class="fas fa-map"></i> Address
                                                locality</label>
                                            <input class="text" type="text" id="address_locality_val">
                                        </div>
                                        <div class="form-group">
                                            <label class="text" id="address_region"><i class="fas fa-map"></i> Address
                                                region</label>
                                            <input class="text" type="text" id="address_region_val">
                                        </div>
                                        <div class="form-group">
                                            <label class="text" id="address_country"><i class="fas fa-map"></i> Address
                                                country</label>
                                            <input class="text" type="text" id="address_country_val">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    <div class="form-group">
                                        <label class="text" id="keywords"><i class="fa-solid fa-location-dot"></i>
                                            Keywords</label>
                                        <input class="text" type="text" id="keywords_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="locale"><i class="fas fa-map-pin"></i> Locale</label>
                                        <input class="text" type="text" id="locale_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="area_served"><i class="fab fa-servicestack"></i> Area
                                            served</label>
                                        <input class="text" type="text" id="area_served_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="available_language"><i class="fa-solid fa-globe"></i>
                                            Available language</label>
                                        <input class="text" type="text" id="available_language_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="shop_url"><i class="fab fa-internet-explorer"></i>
                                            Website</label>
                                        <input class="text" type="text" id="shop_url_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="founding_date"><i class="fas fa-calendar-day"></i>
                                            Founding date</label>
                                        <input class="text" type="text" id="founding_date_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="title_page"><i class="fa-solid fa-heading"></i> Title
                                            page</label>
                                        <input class="text" type="text" id="title_page_val">
                                    </div>
                                    <div class="form-group">
                                        <label class="text" id="shop_description"><i
                                                class="fa-solid fa-quote-right"></i> Shop description</label>
                                        <textarea class="text" id="shop_description_val"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pageOverlay"></div>
    </section>

    <div class="dialog-overlay" id="dialogOverlay">
        <!-- Info Dialog -->
        <div class="dialog" id="infoDialog">
            <button class="close-btn" id="closeInfoDialog">×</button>
            <div class="container-custom-modal">
                <h3>Account</h3>
                <div class="image-container">
                    <img id="imgInfo" loading="lazy" src="" width="100%" alt="">
                    <input type="file" class="d-none" id="fileImageOption">
                </div>
                <div class="form-container">
                    <input class="form-control" type="text" placeholder="Name" id="nameInfo">
                    <input class="form-control" type="text" placeholder="Phone" id="phoneInfo">
                    <input class="form-control" type="text" placeholder="Email" id="emailInfo">
                    <div class="button-group">
                        <button class="cm-btn cancel-btn cancel-custom" type="button">Cancel</button>
                        <button class="cm-btn save-custom" type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Change Password Dialog -->
        <div class="dialog" id="changeDialog">
            <button class="close-btn" id="closeChangeDialog">x</button>
            <div class="container-custom-modal">
                <h3>Change password</h3>
                <div class="form-container">
                    <input class="form-control" type="password" placeholder="Recent password" id="old_pass">
                    <input class="form-control" type="password" placeholder="New password" id="new_pass">
                    <input class="form-control" type="password" placeholder="Re-enter new password" id="new_pass_re">
                    <div class="button-group">
                        <button class="cm-btn cancel-btn cancel-custom" type="button">Cancel</button>
                        <button class="cm-btn save-custom" type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert dialog -->
    <div id="alert-dialog">
        <div id="overlay-alert-dialog">
            <div id="frame-alert-dialog">
                <i class="fas fa-times al-btn" id="close-alert-dialog"></i>
                <div id="icon-alert-dialog-area">
                    <img src="../assets/icon/error-mess-md.png" id="icon-alert-dialog" />
                </div>

                <div id="alert-content">
                    <div class="title-alert-dialog ta-c fw-b w100 up-cs" id="alert-title">INFORMATION</div>
                    <div id="alert-mess" class="text ta-c w-100">Loading data...</div>

                    <div id="alert-button-area">
                        <button class="cm-btn al-btn negative-btn" id="neg-btn">No</button>
                        <button class="cm-btn al-btn positive-btn" id="pos-btn">Yes</button>
                        <button class="cm-btn al-btn negative-btn" id="con-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootsrap version 5.2.3 -->
    <script type="text/javascript" src="../library/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- jQuery version 3.7.1 -->
    <script type="text/javascript" src="../library/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <!-- jQuery UI CSS version 1.14.1-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css" />
    <!-- jQuery UI JavaScript version 1.14.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <!-- FontAwesome version 6.7.2 -->
    <script type="text/javascript" src="../library/fontawesome-6.7.2/js/fontawesome.min.js"></script>
    <!-- Sortable version 1.15.2 -->
    <script type="text/javascript" src="../library/sortable/sortable.js"></script>
    <!-- Toastify version 5.37.0 -->
    <script type="text/javascript" src="../library/toast/toastify-js.js"></script>
    <!-- Select2 version 4.0.3 -->
    <script type="text/javascript" src="../library/select2/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Axios version 1.8.4 -->
    <script type="text/javascript" src="../library/axios/axios.min.js"></script>
    <!-- Site Bar -->
    <script type="text/javascript" src="../js/common/site-bar.js"></script>
    <!-- Option JS -->
    <script type="module" src="../js/common/option.js"></script>

    <script type="module" src="../js/seo.js"></script>
</body>

</html>
