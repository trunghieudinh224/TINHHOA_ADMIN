<body>

    <div class="login-content">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-form validate-form">
                    <span class="login-form-logo">
                        <img src="../assets/logo/evs-logo.png" />
                    </span>
                    <span class="login-form-title">
                        EVENT SỐ ADMIN
                    </span>

                    <div class="wrap-input-ele validate-input" data-validate="Enter username">
                        <input class="input-ele" id="username-val" type="text" name="username" placeholder="Tài khoản"
                            autocomplete="off" value="">
                        <span class="focus-input-ele" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input-ele validate-input" data-validate="Enter password">
                        <input class="input-ele" id="password-val" type="password" name="pass" placeholder="Mật khẩu"
                            value="">
                        <span class="focus-input-ele" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="option-form-mess" id="err-mess-area">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="text" id="err-mess">...</span>
                    </div>

                    <div class="option-form-checkbox">
                        <input class="input-option" id="remember-ckb" type="checkbox" name="remember-me">
                        <label class="label-option text" for="remember-ckb">Duy trì đăng nhập</label>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn cm-btn cm-btn-disabled" id="login-btn" disabled>Đăng nhập</button>
                    </div>
                </div>
            </div>
        </div>
